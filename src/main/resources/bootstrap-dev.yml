app.ajax_url: http://springbootmicroserviceingress:30080/api/get-by-email?email=ajax@ajax.com
app.rest_url: http://springbootmicroservice:9191/api/get-by-email?email=x@x.com
logging:
    file: logs/application.log
server:
    port: 7070
spring:
    application:
        name: SpringBootWeb
#spring.jpa.hibernate.ddl-auto=create
    datasource:
        url: jdbc:mysql://localhost:3306/test
        username: root
        password: 
#spring.datasource.driver-class-name=Driver
# Allows Hibernate to generate SQL optimized for a particular DBMS
    jpa:
        properties:
            hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
            hibernate.show_sql: true
#    rabbitmq:
#        host: rabbitmq
#        password: guest
#        port: 5672
    zipkin:
        baseUrl: http://localhost:7777
        sender:
            type: KAFKA
    sleuth:
        sampler:
            percentage: 1
            probability: 1
    kafka:
        bootstrap-servers: mainserver:9092            
    cloud:
        consul:
            discovery:
                preferIpAddress: true
                instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
            port: 8500        
        stream:
            defaultBinder: kafka
            bindings:
#                worksChannel:
#                    destination: my-topic
#                    group: order
#                    content-type: application/json
#                    binder: rabbit1
                worksChannelKafka:
                    destination: my-topic
                    group: order
                    content-type: application/json
                    binder: kafka
            binders:
#                rabbit1:
#                    type: rabbit
#                    environment:
#                        spring:
#                            rabbitmq:
#                                host: rabbitmq
#                                port: 5672
#                                username: guest
#                                password: guest
#                                virtual-host: /
                kafka:
                    type: kafka
                    environment:
                        spring:
                            cloud:
                                stream:
                                    kafka:
                                        binder:
                                            brokers: mainserver
                                            zkNodes: mainserver
                                            defaultZkPort: 2181
                                            defaultBrokerPort: 9092
            kafka:
                binder:
                    brokers: mainserver
                    zkNodes: mainserver
                    defaultZkPort: 2181
                    defaultBrokerPort: 9092
                    headers:
                        - header1
                        - header2
                        - X-B3-TraceId
                        - X-B3-SpanId
                        - X-B3-Sampled
                        - X-B3-ParentSpanId
                        - X-Span-Name
                        - X-Process-Id
spring.cloud.stream.kafka.streams.binder:
    brokers: mainserver
    zkNodes: mainserver
                        